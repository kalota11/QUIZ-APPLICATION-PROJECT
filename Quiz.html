<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
</head>
<body>
    <h1><strong>QUIZ APPLICATION</strong></h1>
    <section class="quiz">
        <form>
            <fieldset>
                <legend>Question 1: What is the capital of France?</legend>
                <input type="radio" name="q1" value="Paris"> Paris<br>
                <input type="radio" name="q1" value="London"> London<br>
                <input type="radio" name="q1" value="Rome"> Rome<br>
            </fieldset>
            <fieldset>
                <legend>Question 2: What is 2 + 2?</legend>
                <input type="radio" name="q2" value="3">3 <br>
                <input type="radio" name="q2" value="4">4 <br>
                <input type="radio" name="q2" value="5">5 <br>
            </fieldset>
            <fieldset>
                <legend>Question 3: Which is the largest ocean?</legend>
                <input type="radio" name="q3" value="Atlantic"> Atlantic <br>
                <input type="radio" name="q3" value="Indian"> Indian <br>
                <input type="radio" name="q3" value="Pacific"> Pacific <br>
            </fieldset>
            <button>Submit</button>
    </form>
    </section>
</body>
</html>
